<!DOCTYPE html>
{%extends 'star/Base.html'%}
{%block child_block%}
<div class="container" align="center"></div>
    <h1>Information of Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Maths</th>
                <th>Physics</th>
                <th>Biology</th>
                <th>Action</th>
            </tr>
        </thead>
        {%for student in students%}
        <tr>
            <td>{{student.No}}</td>
            <td>{{student.Name}}</td>
            <td>{{student.Maths}}</td>
            <td>{{student.Physics}}</td>
            <td>{{student.Biology}}</td>
            <td><a href="/delete/{{student.id}}">Delete</a>/<a href="/update/{{student.id}}">Update</a></td>
        </tr>
        {%endfor%}
    </table>
{%endblock%}
